<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify_GS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <nav>
        <ul><li class="brand"><img src="public/logo.png" alt="Spotify"><span>Spotify</span></li>

            </div>
        </div>
       
        <div class="songBanner"></div>
      </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-backward-step fa-xl" style="color: #ffffff;" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-xl masterPlay" style="color: #ffffff;" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-xl" style="color: #ffffff;" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="public/gif1.gif" width="42px" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    <script src="https://kit.fontawesome.com/f6638e1080.js" crossorigin="anonymous"></script>
